<!DOCTYPE html>
<html lang="en">

        <script>
            var diagonalMaior = parseFloat(prompt("Olá! Vamos calcular a área do losango? \nPrimeiro, me informe o valor da diagonal maior..."));
            var diagonalMenor = parseFloat(prompt("Agora, me informe o valor da diagonal menor..."));
            var areaLosango = (diagonalMaior * diagonalMenor) / 2;
            alert("A área do losango é " + areaLosango + ".\nObrigado por utilizar meu sistema ;) \nAss: Murilo Carvalho Moura");
        </script>
