        <script>
            var baseRetangulo = parseFloat(prompt("Olá! Vamos calcular a área do retangulo? \nPrimeiro, me informe o valor da base..."));
            var alturaRetangulo = parseFloat(prompt("Agora, me informe o valor da altura..."));
            var areaRetangulo = baseRetangulo * alturaRetangulo;
            alert("A área do retangulo é " + areaRetangulo + ".\nObrigado por utilizar meu sistema ;) \nAss: Murilo Carvalho Moura");
        </script>
