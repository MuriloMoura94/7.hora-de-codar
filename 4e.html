        <script>
            var baseParalelogramo = parseFloat(prompt("Olá! Vamos calcular a área do paralelogramo? \nPrimeiro, me informe o valor da base..."));
            var alturaParalelogramo = parseFloat(prompt("Agora, me informe o valor da altura..."));
            var areaParalelogramo = baseParalelogramo * alturaParalelogramo;
            alert("A área do paralelogramo é " + areaParalelogramo + ".\nObrigado por utilizar meu sistema ;) \nAss: Murilo Carvalho Moura");
        </script>
