        <script>
            var raioCirculo = parseFloat(prompt("Olá! Vamos calcular a área do circulo? \nPara isso, me informe apenas o tamanho do raio..."));
            var areaCirculo = 3.14159 * raioCirculo ** 2;
            alert("A área do circulo é " + areaCirculo + ".\nObrigado por utilizar meu sistema ;) \nAss: Murilo Carvalho Moura");
        </script>
