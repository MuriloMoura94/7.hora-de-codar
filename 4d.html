<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EXERCÍCIO 4d</title>
        
        <script>
            var baseMaior = parseFloat(prompt("Olá! Vamos calcular a área do trapézio? \nPrimeiro, me informe o valor da base maior..."));
            var baseMenor = parseFloat(prompt("Agora, me informe o valor da base menor..."));
            var altura = parseFloat(prompt("Por fim, me informe o valor da altura..."));
            var areaTrapezio = (baseMaior + baseMenor) * altura / 2;
            alert("A área do trapézio é " + areaTrapezio + ".\nObrigado por utilizar meu sistema ;) \nAss: Murilo Carvalho Moura");
        </script>
    </head>
</html>
