<!DOCTYPE html>
<html lang="en">

        <script>
            var baseTriangulo = parseFloat(prompt("Olá! Vamos calcular a área do trangulo? \nPrimeiro, me informe o valor da base..."));
            var alturaTriangulo = parseFloat(prompt("Agora, me informe o valor da altura"));
            var areaTriangulo = (baseTriangulo * alturaTriangulo) / 2;
            alert("A área do triangulo é " + areaTriangulo + ".\nObrigado por utilizar meu sistema ;) \nAss: Murilo Carvalho Moura");
        </script>
